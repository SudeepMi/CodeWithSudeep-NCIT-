<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // define two number variables
            var a=3;
            var b=3;
        //perform :
        //addition
        document.write((a+b));
        document.write("<br/>");
        //substraction
        document.write((a-b));
        document.write("<br/>");
        //product
        document.write((a*b));
        document.write("<br/>");
        //division
        document.write((a/b));
    </script>
</body>
</html>
